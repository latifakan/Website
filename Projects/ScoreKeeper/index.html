<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Rock, Paper, Scissors Score Keeper</title>
  </head>
  <body>
    <main
      class="vw-100 vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="card align-items-center justify-content-center"
        style="width: 28rem"
      >
        <img
          src="/Projects/ScoreKeeper/gameIMG.png"
          class="card-img-top object-fit-fill"
          alt="IMG"
        />
        <div class="card-body">
          <h1 class="d-flex justify-content-center gap-1">
            <span id="p1Score">0</span> to <span id="p2Score">0</span>
          </h1>
          <h5 class="card-title mb-3">Score Keeper</h5>
          <p class="card-text mb-4">
            Play the game with a friend and keep score by clicking the buttons
            below.
          </p>
          <label class="mb-2" for="score">
            Playing to
            <select name="score" id="score">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>
        <div class="mb-2 d-flex justify-content-between w-100 px-2">
          <button class="btn bg-success text-light" id="playerOne">
            +1 Player One
          </button>
          <button class="btn bg-secondary text-light px-5" id="reset">
            Reset
          </button>
          <button class="btn bg-danger text-light" id="playerTwo">
            +1 Player Two
          </button>
        </div>
      </div>
    </main>
    <div id="website-button">
      <a href="/index.html">Zur√ºck zur Website</a>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
