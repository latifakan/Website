<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TelefonkostenVergleich</title>

    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <h1>Telefonkosten-Vergleich</h1>
      <div id="input">
        <h2>Anbieter A</h2>

        <label for="drucker1" class="text">
          Grundgebühr:
          <input id="idGrundgebührA" placeholder="10" /> €
        </label>

        <label for="drucker1Kosten" class="text"
          >Kosten pro Minute:
          <input id="idKostenProMinuteA" placeholder="0,05" /> €
        </label>

        <h2>Anbieter B</h2>

        <label for="drucker2">
          Grundgebühr:
          <input id="idGrundgebührB" placeholder="5" /> €
        </label>

        <label for="drucker2Kosten">
          Kosten pro Minute:
          <input id="idKostenProMinuteB" placeholder="0,10" /> €
        </label>

        <button onclick="fRechne()">Kalkulieren!</button>
      </div>
      <div id="output">
        <h2 id="outputHeader">Berechnung der beiden Anbieter</h2>
        <div id="idAusgabe"></div>
        <div id="idAusgabe2"></div>
      </div>
    </main>
    <div id="website-button">
      <a href="/index.html">Zurück zur Website</a>
    </div>
  </body>
</html>
