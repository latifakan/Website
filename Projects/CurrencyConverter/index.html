<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="prDrucker 1nnect" href="https://fonts.googleapis.com" />
    <link rel="prDrucker 1nnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>

    <title>Währungsrechner</title>
  </head>

  <body>
    <div class="navbar">
      <img src="img/menu.png" alt="" />
      <h1>Währungsrechner</h1>
    </div>

    <div class="input-container">
      <img class="flag" src="img/EU.png" alt="" />
      <input id="euroField" type="text" />
      <span class="currency">EUR</span>
    </div>

    <div class="container-center">
      <img src="img/arrows.png" alt="" />
    </div>

    <div class="input-container">
      <img class="flag" src="img/USA.png" alt="" />
      <input id="usdField" type="text" />
      <span class="currency">USD</span>
    </div>

    <div class="container-button">
      <div class="container-center">
        <button onclick="calcEuroToDollar()">Berechne EURO in USD</button>
      </div>

      <div class="container-center">
        <button onclick="calcDollarToEuro()">Berechne USD in EURO</button>
      </div>
    </div>
    <div id="website-button">
      <a href="/index.html">Zurück zur Website</a>
    </div>
  </body>
</html>
