<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Hotel Reservierung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img id="hotelImage" src="Hotel_Logo.PNG" alt="Image not found" />

    <h1>Reservierung</h1>

    <div class="kundenDaten">
      <div class="container">
        <label for="idVorname">
          Vorname:
          <input id="idVorname" type="text" placeholder="Max" value="" />
        </label>
        <label for="idNachname">
          Nachname:
          <input
            id="idNachname"
            type="text"
            placeholder="Mustermann"
            value=""
          />
        </label>
      </div>
      <div class="container">
        <label for="idStraße">
          Straße:
          <input
            id="idStraße"
            type="text"
            placeholder="Musterstraße"
            value=""
          />
        </label>
        <label for="idHausnummer">
          Hausnummer:
          <input id="idHausnummer" type="text" placeholder="10" value="" />
        </label>
        <label for="idPLZ">
          PLZ:
          <input
            id="idPLZ"
            type="text"
            placeholder="12345"
            maxlength="5"
            value=""
          />
        </label>
        <label for="idOrt">
          Ort:
          <input id="idOrt" type="text" placeholder="Berlin" value="" />
        </label>
      </div>
    </div>

    <hr />
    <br />

    <div class="hotelBuchung">
      <label for="idPerson">
        Anzahl Personen:
        <select id="idPerson">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </label>

      <label for="idZimmer">
        Zimmer Kategorie:
        <select id="idZimmer">
          <option>Keine Angabe</option>
          <option>Einzelzimmer</option>
          <option>Doppelzimmer</option>
        </select>
      </label>

      <label for="idDatum">
        Buchungsdatum:
		<input type="date" id="idDatum">
      </label>
    </div>
    <div class="ausgabe">
      <div>
        <button onClick="reservieren()">Reservieren</button>
      </div>
      <div id="idAusgabe"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
