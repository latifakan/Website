<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="shoppingProduct">
      <form action="/nowhere">
        <label for="product">Welches Produkt?</label>
        <input
          class="inputField"
          type="text"
          id="product"
          name="product"
          placeholder="Produktname"
        />
        <label for="qty">Wie viel von dem Produkt?</label>
        <input
          class="inputField"
          type="number"
          id="qty"
          name="qty"
          placeholder="Anzahl"
        />
        <button>Hinzuf√ºgen</button>
      </form>
      <div id="shoppingList">
        <div id="einkaufsliste">
          <h2>Einkaufsliste</h2>
        </div>
        <ul id="list"></ul>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
